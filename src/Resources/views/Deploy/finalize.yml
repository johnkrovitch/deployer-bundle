- name: Finalize the deploy for the release "{{ deploy_helper.new_release }}" (clean releases, switch current symlink)
  # Use become to avoid problem when removing the cache for files generated by www-data
  become: yes
  deploy_helper:
    path: '{{ project_path }}'
    release: '{{ deploy_helper.new_release }}'
    state: finalize
    keep_releases: 5
